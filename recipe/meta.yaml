{% set name = "pyobjc-framework-FSEvents" %}
{% set version = "8.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8bed8cc0fbb55941813d7d2458fc771b0db24e4a079bcbba85cebf8bb329c7ff

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [not osx]

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pyobjc-core {{ version }}
    - pyobjc-framework-cocoa {{ version }}

test:
  imports:
    - FSEvents

about:
  home: https://bitbucket.org/ronaldoussoren/pyobjc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Wrappers for the framework FSEvents on macOS

extra:
  recipe-maintainers:
    - xhochy
