{% set name = "pyobjc-framework-FSEvents" %}
{% set version = "8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: afa55e7812053a6ec70a5f0b782cd99c8c53d145ac8f24ffa8b1eada610c88bf

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [not osx]

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pyobjc-core {{ version }}
    - pyobjc-framework-cocoa {{ version }}

test:
  imports:
    - FSEvents

about:
  home: https://bitbucket.org/ronaldoussoren/pyobjc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Wrappers for the framework FSEvents on macOS

extra:
  recipe-maintainers:
    - xhochy
