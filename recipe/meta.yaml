{% set name = "pyobjc-framework-FSEvents" %}
{% set version = "8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 27df69a10c6ffd7f42d5b95a350d01fd3c31a70fb819d502db8def673cf8a2a7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [(not osx) or py2k]

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pyobjc-core >=6.1
    - pyobjc-framework-cocoa >=6.1

test:
  imports:
    - FSEvents

about:
  home: https://bitbucket.org/ronaldoussoren/pyobjc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Wrappers for the framework FSEvents on macOS

extra:
  recipe-maintainers:
    - xhochy
